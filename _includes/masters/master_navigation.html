<nav class="master-navigation">
    <div class="master-customization">
        <div class="master-customization-inner">
        {%- for theme in site.data.masters.master_navigation.master_customization %}
        <button class="js-master-customization-theme" data-site-theme="{{ theme.id }}">
            <div class="flex justify-content-between align-items-center gap-x-3">
                <div class="customization-state-indicator"></div>
                <h6 class="text-sm text-normal text-medium">{{ theme.title }}</h6>
            </div>
        </button>
        {%- endfor %}
        </div>
    </div>

    <div class="master-navbar">
        <div class="container-md">
            <div class="flex justify-content-between align-items-center">
                <a class="master-logo" href="/">
                    <div class="logo-ring"></div>
                    <div class="logo-inner"></div>
                </a>
                <div class="flex justify-content-evenly align-items-center gap-x-6">
                    <div class="master-navbar-links">
                        <div class="flex justify-content-between align-items-center gap-x-6">
                            {%- for link in site.data.masters.master_navigation.master_navbar %}
                            <a class="text-sm text-normal text-medium color-primary-neutral-base hover:color-primary-neutral-base focus:color-primary-neutral-base" href="{{ link.url }}">{{ link.title }}</a>
                            {%- endfor %}
                        </div>
                    </div>
                    <button class="js-master-customization-toggle is-hidden" hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                            <path d="M0 .5A.5.5 0 0 1 .5 0h5a.5.5 0 0 1 .5.5v5.277l4.147-4.131a.5.5 0 0 1 .707 0l3.535 3.536a.5.5 0 0 1 0 .708L10.261 10H15.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5H3a2.99 2.99 0 0 1-2.121-.879A2.99 2.99 0 0 1 0 13.044m6-.21 7.328-7.3-2.829-2.828L6 7.188v5.647zM4.5 13a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zM15 15v-4H9.258l-4.015 4H15zM0 .5v12.495V.5z"></path>
                            <path d="M0 12.995V13a3.07 3.07 0 0 0 0-.005z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
